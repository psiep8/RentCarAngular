<br>
<h1><p class="font-weight-light" align="center" style="font-family: 'Baskerville Old Face'">Aggiunta auto</p></h1>
<br>
<div align="center" style="margin: auto">
  <form [formGroup]="reactiveForm" (ngSubmit)="submit()">
    <input type="hidden" id="id" formControlName="id" [(ngModel)]="auto.id" class="form-control">
    <div class="form-floating mb-3" align="center" style="margin: auto; width: 30%">
      <input type="text" id="marca" formControlName="marca" [(ngModel)]="auto.marca" class="form-control">
      <label for="marca">Marca: </label>
    </div>
    <div class="form-floating mb-3" align="center" style="margin: auto; width: 30%">
      <input type="text" id="modello" formControlName="modello" [(ngModel)]="auto.modello" class="form-control">
      <label for="modello">Modello: </label>
    </div>
    <div class="form-floating mb-3" align="center" style="margin: auto; width: 30%">
      <input type="text" id="cilindrata" formControlName="cilindrata" [(ngModel)]="auto.cilindrata"
             class="form-control">
      <label for="cilindrata">Cilindrata: </label>
    </div>
    <button type="submit" class="btn btn-primary">Modifica</button>
  </form>
</div>
